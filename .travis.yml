language: java

matrix:
  fast_finish: true
  allow_failures:
    - env: TEST_TYPE=examples CAPA="browserName:chrome,platform:Windows 7,screenResolution:1680x1050"

env:
  - TEST_TYPE=acceptance-test
  - TEST_TYPE=examples CAPA="browserName:chrome,platform:Windows 7,screenResolution:1680x1050"

cache:
  directories:
  - $HOME/.m2

script:
  - travis_wait 30 ./travis_build_and_test.sh

after_success:
  - "[[ \"${TRAVIS_PULL_REQUEST}\" == \"false\" && \"${TRAVIS_BRANCH}\" == \"master\" && \"${TEST_TYPE}\" == \"acceptance-test\" ]] && { python travis_add_server.py; mvn -DskipTests deploy --settings ~/.m2/mySettings.xml; };"
